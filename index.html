  <!DOCTYPE html>
  <html>
  <head>
    <title>班級行事曆</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f2f2f2;
      }
      
      .event {
        background-color: #f2f2f2;
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 5px;
      }
      
      #controls {
        margin-top: 20px;
        text-align: center;
      }
      
      #controls button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      
      .title-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .title-container h1 {
        margin-right: 10px;
      }
      
      .title-container img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="title-container">
      <h1>班級行事曆</h1>
      <img src="https://www.google.com/imgres?q=%E7%86%8A%E6%8A%B1%E5%93%A5.png&imgurl=https%3A%2F%2Fstorage.googleapis.com%2Fsticker-prod%2F5TmTXH88P20pcmSbM4oi%2F15-1.png&imgrefurl=https%3A%2F%2Fwww.sigstick.com%2Fpack%2F5TmTXH88P20pcmSbM4oi&docid=gwIJSospJMckpM&tbnid=8K7H4dMTj2xqMM&vet=12ahUKEwj-nOPg5q-HAxW8m68BHYsVG5sQM3oECFMQAA..i&w=388&h=336&hcb=2&ved=2ahUKEwj-nOPg5q-HAxW8m68BHYsVG5sQM3oECFMQAA" alt="Teddy Bear">
    </div>
    <table id="calendar">
      <thead>
        <tr>
          <th>日期</th>
          <th>事件</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div id="controls">
      <button id="changeColor">變更顏色</button>
      <button id="changeFontSize">變更字體大小</button>
    </div>
    <script>
      // 定義事件資料
      const events = [
        { date: '2024-07-01', title: '期中考試' },
        { date: '2024-07-15', title: '期末考試' },
        { date: '2024-08-01', title: '畢業典禮' },
        { date: '2024-09-01', title: '新學期開始' }
      ];

      // 將事件資料渲染到行事曆表格中
      const calendarBody = document.getElementById('calendar').getElementsByTagName('tbody')[0];
      events.forEach(event => {
        const row = document.createElement('tr');
        const dateCell = document.createElement('td');
        dateCell.textContent = event.date;
        const eventCell = document.createElement('td');
        const eventDiv = document.createElement('div');
        eventDiv.classList.add('event');
        eventDiv.textContent = event.title;
        eventCell.appendChild(eventDiv);
        row.appendChild(dateCell);
        row.appendChild(eventCell);
        calendarBody.appendChild(row);
      });

      // 變更顏色和字體大小的按鈕事件處理
      const changeColorBtn = document.getElementById('changeColor');
      const changeFontSizeBtn = document.getElementById('changeFontSize');

      changeColorBtn.addEventListener('click', () => {
        document.body.style.backgroundColor = getRandomColor();
        document.body.style.color = getRandomColor();
      });

      changeFontSizeBtn.addEventListener('click', () => {
        document.body.style.fontSize = getRandomFontSize();
      });

      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function getRandomFontSize() {
        return Math.floor(Math.random() * (30 - 16 + 1)) + 16 + 'px';
      }
    </script>
  </body>
  </html>
